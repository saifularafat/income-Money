<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header class="text-center">
        <h1 class="money">Money Master!</h1>
    </header>

    <!-- Main section starts Here -->
    <main class="container rounded">
        <section id="section" class="row row-cols-md-2 g-4">
            <div>
                <img class="img-fluid" src="assets/money.png" alt="" srcset="">
            </div>
            <div class="bg-light">
                <div class="text-center">
                    <h5 id="title" class="fw-bolder">Income</h5>
                    <div class="row mb-3">
                      <label for="income" class="fw-bold col-sm-2 col-form-label">Income</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="income">
                      </div>
                    </div>
                    <h5 id="title" class="fw-bolder">Expenses</h5>
                    <div class="row mb-3">
                      <label for="food" class="fw-bold col-sm-2 col-form-label">Food</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="food">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="rent" class="fw-bold col-sm-2 col-form-label">Rent</label>
                      <div class="col-sm-10">
                        <input id="rent" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="clothes" class="fw-bold col-sm-2 col-form-label">Clothes</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="clothes">
                      </div>
                    </div>
                    <button id="calculate-btn" class="btn btn-lg btn-primary fw-bold" >Calculate</button>
                    <!-- onclick="calculateexpense()" -->
                    <div class="my-2">
                        <h5 class="my-3 fw-bold">Total Expense: 
                          <span id="total-expense"></span>
                        </h5>
                        <h5 class="my-3 fw-bold" >Balance: 
                          <span id="balance"></span>
                        </h5>
                    </div>

                    <div class="row mb-3">
                        <label for="save" class="fw-bold col-sm-2 col-form-label">Save</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="save">
                        </div>
                        <div class="col-sm-5 d-flex justify-content-around">
                            <h4 class=" fw-bolder me-3">%</h4>
                          <button id="btn-save" class="btn btn-primary w-75 fw-bold">Save</button>
                        </div>
                      </div>
                      <div class="my-2">
                        <h5 class="my-3 fw-bold ">Saving Amount: <span id="saving-amount"></span></h5>
                        <h5 class="my-3 fw-bold ">Remaining Balance: <span id="remaining-balance" class="remaining-balance"></span></h5>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Main section ends Here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/factory.js"></script>
    <script src="js/money.js"></script>
    <script src="js/saving.js"></script>
  </body>
</html>
